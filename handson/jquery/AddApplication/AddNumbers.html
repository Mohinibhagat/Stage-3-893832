<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

</head>
<body>
 <div id="display_message" style="display:none;"></div>
 <table border="4px">

       <td><label name="First Number" >Enter First Number:</label></td>

    <tr>

    <tr>
       <td><label>Answer:</label></td>

    <tr>
       <td><label>Submit:</label></td>
       <td><input type="button" value="Add" onclick="add_two_number();"></td>
    </tr>
</table>

</html>
